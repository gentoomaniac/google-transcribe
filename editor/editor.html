<html>
    <head>
        <!-- https://bootswatch.com/spacelab/ -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/editor.css">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron" id="player-jumbo">
                <p>
                    <audio id="my-audio" preload="metadata" controls>
                        <source src="/short.mp3" type="audio/mp3">
                    </audio>
                </p>
                <p><div id="transcript"></div></p>
            </div>
        </div>


        <div class="modal edit-word">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="editClose()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <p>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="word" id="word">
                            <input type="text" class="form-control" placeholder="start_time" id="start-time">
                            <input type="text" class="form-control" placeholder="end_time" id="end-time">
                            <input type="hidden" id="word-id">
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                  <button type="button" id="save-word" class="btn btn-primary" onclick="saveWord()">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="editClose()">Close</button>
                </div>
              </div>
            </div>
          </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/editor.js"></script>
    </body>

</html>
