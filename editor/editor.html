<html>
    <head>
        <script src="https://kit.fontawesome.com/73aef95815.js" crossorigin="anonymous"></script>
        <!-- https://bootswatch.com/spacelab/ -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/editor.css">
    </head>

    <body>
        <div id="side-menue" class="card text-white bg-secondary mb-3" style="max-width: 20rem;">
            <div class="card-header">Menue</div>
            <div class="card-body">
                <h6 class="card-title">Load</h6>
                <p class="card-text">
                    <select name="files" id="files">
                        <option value="" default></option>
                        <option value="audio_only">audio_only</option>
                        <option value="hongkong">hongkong</option>
                        <option value="names">names</option>
                        <option value="short">short</option>
                    </select>
                </p>
                <h6 class="card-title">Export</h6>
                <p class="card-text">
                    <button type="button" id="export-json" class="btn btn-primary btn-sm" onclick="exportJson()">{json}</button>
                    <button type="button" id="eport-transcript" class="btn btn-primary btn-sm" onclick="exportTranscript()">transcript</button>
                </p>
            </div>
        </div>

        <div id="playerframe">
            <p>
                <audio id="player" preload="metadata" controls></audio>
            </p>
        </div>

        <div class="container">
            <div class="jumbotron" id="player-jumbo">
                <p><div id="transcript"></div></p>
            </div>
        </div>

        <div class="card text-white bg-secondary mb-3 edit-word" style="max-width: 20rem;">
            <div class="card-body">
                <p>
                    <input type="text" class="form-control" placeholder="word" id="word">
                </p>
                <p>
                    <div class="form-group form-inline">
                        <label class="col-form-label col-form-label-sm edit-label" for="start-time">start</label>
                        <input type="text" class="form-control-sm" placeholder="start_time" id="start-time">
                    </div>
                    <div class="form-group form-inline">
                        <label class="col-form-label col-form-label-sm edit-label" for="end-time">end</label>
                        <input type="text" class="form-control-sm" placeholder="start_time" id="end-time">
                    </div>
                </p>
                <input type="hidden" id="word-id">
                <div id="edit-buttons">
                    <p>
                        <button type="button" class="btn btn-success btn-sm"><i class="far fa-save"></i></button>
                        <button type="button" class="btn btn-primary btn-sm" onclick="editClose()"><i class="fas fa-undo"></i></button>
                    </p>
                </div>
                <div id="danger-buttons">
                    <p>
                        <button type="button" class="btn btn-danger btn-sm"><i class="far fa-trash-alt"></i></button>
                    </p>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/editor.js"></script>
    </body>

</html>
